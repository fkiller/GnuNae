name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Inject build config
        run: node scripts/inject-build-config.js
        env:
          BUILD_AUTHOR_NAME: ${{ secrets.BUILD_AUTHOR_NAME }}
          BUILD_AUTHOR_EMAIL: ${{ secrets.BUILD_AUTHOR_EMAIL }}
          BUILD_PUBLISHER_NAME: ${{ secrets.BUILD_PUBLISHER_NAME }}

      - name: Build
        run: npm run build

      # Windows-specific: Download portable Node.js and install Codex CLI
      - name: Download Node.js Portable (Windows)
        if: matrix.platform == 'win'
        run: node scripts/download-node.js

      - name: Install Codex CLI (Windows)
        if: matrix.platform == 'win'
        run: node scripts/install-codex.js

      # Python 3.12+ removed distutils, but setuptools provides it
      - name: Install Python setuptools (macOS)
        if: matrix.platform == 'mac'
        run: pip3 install setuptools --break-system-packages

      # macOS: Build DMG and ZIP for GitHub release (unsigned)
      - name: Package macOS (DMG + ZIP)
        if: matrix.platform == 'mac'
        run: npx electron-builder --mac dmg zip --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      # macOS: Build MAS package for App Store (signed)
      - name: Setup Apple Certificates (macOS)
        if: matrix.platform == 'mac'
        run: |
          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          # Decode and import Application certificate (for signing the app)
          echo "$APPLE_CERTIFICATE_APPLICATION_P12" | base64 --decode > app_cert.p12
          security import app_cert.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild
          # Decode and import Installer certificate (for signing the pkg)
          echo "$APPLE_CERTIFICATE_INSTALLER_P12" | base64 --decode > installer_cert.p12
          security import installer_cert.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          # Decode provisioning profile
          echo "$APPLE_PROVISIONING_PROFILE" | base64 --decode > embedded.provisionprofile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp embedded.provisionprofile ~/Library/MobileDevice/Provisioning\ Profiles/
          rm app_cert.p12 installer_cert.p12 embedded.provisionprofile
        env:
          APPLE_CERTIFICATE_APPLICATION_P12: ${{ secrets.APPLE_CERTIFICATE_APPLICATION_P12 }}
          APPLE_CERTIFICATE_INSTALLER_P12: ${{ secrets.APPLE_CERTIFICATE_INSTALLER_P12 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
          KEYCHAIN_PASSWORD: ${{ github.run_id }}

      - name: Package macOS (App Store)
        if: matrix.platform == 'mac'
        run: npx electron-builder --mac mas --publish never
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      # Windows: Build NSIS and portable with Azure signing (for GitHub release)
      - name: Package Windows (NSIS + Portable - Signed)
        if: matrix.platform == 'win'
        run: npx electron-builder --win nsis portable --publish never --config.win.signAndEditExecutable=true --config.win.azureSignOptions.endpoint="https://eus.codesigning.azure.net/" --config.win.azureSignOptions.codeSigningAccountName="${{ secrets.AZURE_CODE_SIGNING_NAME }}" --config.win.azureSignOptions.certificateProfileName="${{ secrets.AZURE_CERT_PROFILE_NAME }}" --config.win.azureSignOptions.publisherName="${{ secrets.BUILD_PUBLISHER_NAME }}"
        env:
          # Azure Trusted Signing credentials for NSIS installer
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

      # Windows: Build APPX without signing (MS Store will sign it)
      - name: Package Windows (APPX - Unsigned for MS Store)
        if: matrix.platform == 'win'
        run: npx electron-builder --win appx --publish never --config.win.signAndEditExecutable=false --config.appx.publisher="${{ secrets.MSSTORE_PUBLISHER_CN }}"
        env:
          # Completely disable code signing for MS Store APPX
          CSC_IDENTITY_AUTO_DISCOVERY: false
          CSC_LINK: ""

      - name: Package (Linux)
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            release/*.dmg
            release/*.zip
            release/*.pkg
            release/*.exe
            release/*.appx
            release/*.AppImage
            release/*.deb
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
