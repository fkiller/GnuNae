name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds both ARM64 and x64 via cross-compilation on Apple Silicon runner
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Inject build config
        run: node scripts/inject-build-config.js
        env:
          BUILD_AUTHOR_NAME: ${{ secrets.BUILD_AUTHOR_NAME }}
          BUILD_AUTHOR_EMAIL: ${{ secrets.BUILD_AUTHOR_EMAIL }}
          BUILD_PUBLISHER_NAME: ${{ secrets.BUILD_PUBLISHER_NAME }}

      - name: Build
        run: npm run build

      # Windows-specific: Download portable Node.js and install Codex CLI
      - name: Download Node.js Portable (Windows)
        if: matrix.platform == 'win'
        run: node scripts/download-node.js

      - name: Install Codex CLI (Windows)
        if: matrix.platform == 'win'
        run: node scripts/install-codex.js

      # Python 3.12+ removed distutils, but setuptools provides it
      - name: Install Python setuptools (macOS)
        if: matrix.platform == 'mac'
        run: pip3 install setuptools --break-system-packages

      # macOS: Setup Developer ID certificate for DMG/ZIP signing
      - name: Setup Developer ID Certificate (macOS)
        if: matrix.platform == 'mac'
        run: |
          # Create temporary keychain for Developer ID
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain || true
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          # Decode and import Developer ID Application certificate
          echo "$APPLE_DEVELOPER_ID_APPLICATION_P12" | base64 --decode > dev_id_cert.p12
          security import dev_id_cert.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          rm dev_id_cert.p12
        env:
          APPLE_DEVELOPER_ID_APPLICATION_P12: ${{ secrets.APPLE_DEVELOPER_ID_APPLICATION_P12 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ github.run_id }}

      # macOS: Build DMG and ZIP for GitHub release (signed with Developer ID + notarized)
      # Build ARM64 (native on Apple Silicon runner)
      - name: Package macOS ARM64 (DMG + ZIP)
        if: matrix.platform == 'mac'
        run: npx electron-builder --mac dmg zip --arm64 --publish never
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}

      # Build x64 (cross-compilation on Apple Silicon runner)
      - name: Package macOS x64 (DMG + ZIP)
        if: matrix.platform == 'mac'
        run: npx electron-builder --mac dmg zip --x64 --publish never
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}

      # NOTE: MAS (Mac App Store) builds are NOT included in GitHub releases.
      # MAS builds should be done locally via `npm run pack:mac-mas` and uploaded
      # to App Store Connect via Transporter. MAS .pkg files use 3rd Party Mac
      # Developer certificates which are only valid for App Store distribution.

      # Windows: Build NSIS and portable with Azure signing (for GitHub release)
      - name: Package Windows (NSIS + Portable - Signed)
        if: matrix.platform == 'win'
        run: npx electron-builder --win nsis portable --publish never --config.win.signAndEditExecutable=true --config.win.azureSignOptions.endpoint="https://eus.codesigning.azure.net/" --config.win.azureSignOptions.codeSigningAccountName="${{ secrets.AZURE_CODE_SIGNING_NAME }}" --config.win.azureSignOptions.certificateProfileName="${{ secrets.AZURE_CERT_PROFILE_NAME }}" --config.win.azureSignOptions.publisherName="${{ secrets.BUILD_PUBLISHER_NAME }}"
        env:
          # Azure Trusted Signing credentials for NSIS installer
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

      # NOTE: APPX (Microsoft Store) builds are NOT included in GitHub releases.
      # APPX builds should be done locally via `npm run pack:win` and uploaded
      # to Microsoft Store Partner Center. APPX packages are unsigned as the
      # MS Store signs them during submission.

      # Linux: Setup GPG for signing
      - name: Setup GPG (Linux)
        if: matrix.platform == 'linux'
        run: |
          echo "$GPG_PRIVATE_KEY" | base64 --decode | gpg --batch --import
          echo "GPG key imported"
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Package (Linux)
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux --publish never
        env:
          GPG_KEY: C90FF75C007E7301
          GPG_PASSPHRASE: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            release/*.dmg
            release/*.zip
            release/*.exe
            release/*.appx
            release/*.AppImage
            release/*.deb
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
