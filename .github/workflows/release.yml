name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Inject build config
        run: node scripts/inject-build-config.js
        env:
          BUILD_AUTHOR_NAME: ${{ secrets.BUILD_AUTHOR_NAME }}
          BUILD_AUTHOR_EMAIL: ${{ secrets.BUILD_AUTHOR_EMAIL }}
          BUILD_PUBLISHER_NAME: ${{ secrets.BUILD_PUBLISHER_NAME }}

      - name: Build
        run: npm run build

      # Windows-specific: Download portable Node.js and install Codex CLI
      - name: Download Node.js Portable (Windows)
        if: matrix.platform == 'win'
        run: node scripts/download-node.js

      - name: Install Codex CLI (Windows)
        if: matrix.platform == 'win'
        run: node scripts/install-codex.js

      # Python 3.12+ removed distutils, but setuptools provides it
      - name: Install Python setuptools (macOS)
        if: matrix.platform == 'mac'
        run: pip3 install setuptools --break-system-packages

      - name: Package (macOS)
        if: matrix.platform == 'mac'
        run: npx electron-builder --mac --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Package (Windows)
        if: matrix.platform == 'win'
        run: npx electron-builder --win --publish never --config.win.signAndEditExecutable=true
        env:
          # MS Store APPX publisher identity (no signing needed - MS Store signs it)
          MSSTORE_PUBLISHER_CN: ${{ secrets.MSSTORE_PUBLISHER_CN }}
          # Azure Trusted Signing credentials for NSIS installer (set these in GitHub Secrets)
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_CODE_SIGNING_NAME: ${{ secrets.AZURE_CODE_SIGNING_NAME }}
          AZURE_CERT_PROFILE_NAME: ${{ secrets.AZURE_CERT_PROFILE_NAME }}

      - name: Package (Linux)
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            release/*.dmg
            release/*.zip
            release/*.exe
            release/*.appx
            release/*.AppImage
            release/*.deb
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
